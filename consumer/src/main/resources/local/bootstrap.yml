spring:
  application:
    name: consumer
  cloud:
    consul:
      discovery:
        register: true
        enabled: true
        healthCheckPath: /health/status
        healthCheckInterval: 10s
      config:
        failFast: false
        enabled: true
        prefix: config
        defaultContext: apps
        profileSeparator: '::'


management:
  security:
    enabled: false
  health:
    consul:
      enabled: false